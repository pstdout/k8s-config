avisng:
  authservice:
    asanImza:
      host: 'asanimza'
      callback: 'http://auth-service/api/v1/auth/private/callback'
    jwt:
      subject: 'azer-sub'
      issuer: 'azer'
      audience: 'azer-aud'
      duration:
        default: '1d'
  abacstorage:
    api:
      host: 'abac-storage-lb'
      port: '80'
      baseUrl: '/api/v1/abacstorage'
  redis:
    host: 'redis'
    port: '6379'