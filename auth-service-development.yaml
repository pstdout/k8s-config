vis:
  authorization:
    api:
      url: 'http://auth-storage/api/v1/storage'
  asanImza:
    api:
      url: 'http://http://localhost:8080/api/v1/imza/'
  authservice:
    asanImza:
      callback: 'http://auth-service/api/v1/auth/private/callback'
    jwt:
      subject: 'azer-sub'
      issuer: 'azer'
      audience: 'azer-aud'
      duration:
        default: '1d'
  redis:
    host: 'redis'
    port: '6379'
